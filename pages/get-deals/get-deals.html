<div class="deals">
    <div class="deals__heading">
        <h1>Sign up for our email list </h1>
        <p>Get a discount off    your next meal</p>
    </div>
    <div class="deals__form">
        <h1 class="deals__form__top">
            Email Sign Up
        </h1>
        <div class="deals__form__middle">
            <div class="deals__form__middle__input">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" placeholder="First Name...">
            </div>
            
            <div class="deals__form__middle__input">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" placeholder="Last Name...">
            </div>
    
            <div class="deals__form__middle__input">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Email...">
            </div>
            
            <div class="deals__form__middle__input">
                <label for="zip-code">Zip Code</label>
                <input id="zip-code" type="text" placeholder="Zip Code...">
            </div>
    
            <div class="deals__form__middle__input">
                <label for="location">Location</label>
                <input id="location" type="text" placeholder="Location...">
            </div>
    
            <div class="deals__form__middle__input">
                <label for="birthday">Birthday</label>
                <input id="birthday" type="text" placeholder="Birthday...">
            </div>
        </div>
        <div class="deals__form__bottom">
            <div class="deals__form__bottom__but">
                Sign Up
            </div>
        </div>
       

        
    </div>
</div>
